<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library-app</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>Welcome to AIU online library</h1>
        <p id="para">This is a personal library where you can manage everything related to your books reading<br>
        it will help you to reference where you are and how many books you have read from the past</p>
        <button id="button"><svg xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd" viewBox="0 0 512 512"><path d="M256 0c70.68 0 134.69 28.66 181.02 74.98C483.34 121.29 512 185.31 512 256c0 70.69-28.66 134.69-74.98 181.02C390.69 483.34 326.68 512 256 512c-70.69 0-134.71-28.66-181.02-74.98C28.66 390.69 0 326.68 0 256c0-70.69 28.66-134.69 74.98-181.02C121.29 28.66 185.31 0 256 0zm122.47 256c0 15.57-12.77 28.31-28.31 28.31h-65.84v65.84c0 15.57-12.76 28.31-28.32 28.31-15.57 0-28.32-12.77-28.32-28.31v-65.84h-65.83c-15.55 0-28.32-12.76-28.32-28.31 0-15.56 12.74-28.32 28.32-28.32h65.83v-65.84c0-15.55 12.77-28.32 28.32-28.32 15.56 0 28.32 12.74 28.32 28.32v65.84h65.84c15.57 0 28.31 12.75 28.31 28.32z"/></svg> Add a book</button>
        <div class="form" id="form">
            <form id="input" style="display: none;">
                <h3>Add a New Book</h3>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="form-group">
                    <label for="number">Pages</label>
                    <input type="number" name="number" id="number" required>
                </div>
                <div class="form-group status-group">
                    <label for="status">Read</label>
                    <input type="checkbox" name="status" id="status">
                </div>
                <div class="form-group">
                    <label for="cover">Cover Link</label>
                    <input type="url" id="cover" name="cover">
                </div>
                <button id="submit">Add Book</button>
            </form>
            
        </div>
        <div class="content">
            <h2>The available books in the Library</h2>
        </div>
        <div id="library"></div>

    </div>
    <div class="ebook">
        <div class="card">
        </div>
    </div>

    <script src="myscript.js"></script>
</body>
</html>
